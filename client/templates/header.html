<template name="mainHeader">
  <header class="nj-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{ title }}</span>
    </div>
  </header>

  <div class="nj-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="nj-drawer-header">
      <img src="branding/android/48.png" class="nj-avatar">
      <div class="nj-avatar-dropdown">
        <span>hello@example.com</span>
        <div class="mdl-layout-spacer"></div>
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
          <i class="material-icons" role="presentation">help</i>
          <span class="visuallyhidden">Co to za nazwa?</span>
        </button>
      </div>
    </header>

    <nav class="nj-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">view_agenda</i>Zgłoszenia
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">restore</i>Archiwum
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">account_circle</i>Twoja aktywność
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Ustawienia
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">info</i>Informacje
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">announcement</i>Prześlij uwagę
      </a>
    </nav>
  </div>
</template>

<template name="subHeader">
  <header class="nj-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__drawer-button">
      <i class="material-icons">{{ icon }}</i>
    </div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{ title }}</span>
    </div>
  </header>
</template>
