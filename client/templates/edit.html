<template name="editReport"><div class="nj-transition">
  <form class="nj-layout mdl-layout mdl-js-layout mdl-layout--fixed-header" autocomplete="off">

    <header class="nj-header nj-header--yellow mdl-layout__header">
      <div class="mdl-layout__drawer-button">
        <a href="{{ pathFor 'feed.all' }}">
          <i class="material-icons">close</i>
        </a>
      </div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Moderacja</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
          Zapisz zmiany {{#unless pushed}} + push{{/unless}}
        </button>
      </div>
    </header>

    <main class="nj-content nj-new-report mdl-layout__content">
      <section class="nj-section">
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" id="edit-report-text" required autofocus>{{ text }}</textarea>
          <label class="mdl-textfield__label" for="edit-report-text">
            Opisz problem lub zadaj pytanie
          </label>
        </div>
        <div class="nj-tagsinput">
          <input type="text" id="edit-report-tags" placeholder="Na jakiej linii i przystanku?">
        </div>
      </section>
    </main>
  </form>
</div></template>

<template name="editAnnouncement">
  <form>

    <nav class="nav-sub">
      <button class="right btn-flat" type="submit" name="action">
        Zapisz zmiany
      </button>

      {{> logo }}
      <h1>Nowy komunikat</h1>
    </nav>

    <div class="wrapper">

      <div class="row container">
        <div class="col s12">
          <input id="aux" class="validate" type="text" required
            value="{{ aux }}"
            placeholder="Nadgłówek">
        </div>
      </div>

      <div class="row container">
        <div class="col s12">
          <textarea id="text" class="materialize-textarea validate short"
            required placeholder="Treść komunikatu">{{ text }}</textarea>
        </div>
      </div>

      <div class="row container">
        <div class="col s12">
          <input id="dismisslabel" class="validate" type="text"
            value="{{ dismisslabel }}" required
            placeholder="Ukryj">
        </div>
      </div>

      <div class="row container">
        <div class="col s6">
          <input id="ctalabel" class="validate" type="text"
            value="{{ ctalabel }}"
            placeholder="CTA">
        </div>
        <div class="col s6">
          <input id="ctaroute" class="validate" type="text"
            value="{{ ctaroute }}"
            placeholder="Akcja (np. settings.show)">
        </div>
      </div>

    </div>

  </form>
</template>
