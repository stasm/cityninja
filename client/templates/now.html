<template name="now">

  {{#if noReports}}

    {{#if Template.subscriptionsReady}}
      <div class="cover teal lighten-2">
        <div>
          <img id="play-ninja" class="animate" src="/images/white-128x128.png" />
          <p>Jest dobrze.</p>
        </div>
      </div>
    {{/if}}

  {{else}}

    <ul class="now collection">
      {{#each reports}}
        {{> nowitem}}
      {{/each}}
    </ul>

  {{/if}}
  
</template>
