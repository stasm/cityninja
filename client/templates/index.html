<template name="index">

  {{> nav index=1 more=1 title="warszawski.ninja" }}

  <div class="wrapper">

    {{#if showFavInfo }}
      {{> favinfo }}
    {{else}}
      {{> tabs }}
    {{/if}}

  </div>

  <div class="fab collapsed no-anim">
    <a class="btn-floating btn-large waves-effect waves-light amber">
      <i class="mdi-content-add"></i>
    </a>
    <ul>
      {{#each reportTypes}}
        <li class="quick-type-{{icon}}">
          <span class="btn-floating amber right">
            <i class="{{icon}}"></i>
          </span>
          <a class="quick-text pointer">
            {{ name }}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>

</template>

<template name="tabs">
    <ul class="tabs">
      <li class="tab">
      <a class="waves-effect waves-light {{#if currentTab 'live' }}active{{/if}}"
        href="#feed" data-route="live">
          Zg≈Çoszenia
        </a>
      </li>
      <li class="tab">
      <a class="waves-effect waves-light {{#if currentTab 'linie' }}active{{/if}}"
        href="#lines" data-route="linie">
          Linie
        </a>
      </li>
    </ul>

    <div id="feed" class="col s12">
      {{> feed }}
    </div>

    <div id="lines" class="col s12">
      {{> lines}}
    </div>
</template>
