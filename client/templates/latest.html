<template name="latest">
  <div class="nj-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <header class="nj-header nj-header__transparent mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Zg≈Çoszenia</span>
      </div>
    </header>

    <div class="nj-drawer mdl-layout__drawer">
      {{> drawer }}
    </div>

    <main class="nj-content mdl-layout__content">
      {{#each items}}
        {{#if isPSA this}}
          {{> ninjacard }}
        {{else}}
          {{> feedcard }}
        {{/if}}
      {{else}}
        {{> allgood }}
      {{/each}}
    </main>

  </div>
</template>
