<template name="archive"><div class="nj-transition">
  <div class="nj-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="nj-header nj-header--cyan mdl-layout__header">
      <div class="mdl-layout__drawer-button">
        <a href="{{ pathFor 'feed.all' }}">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Archiwum</span>
      </div>
    </header>

    <main class="nj-content nj-archive mdl-layout__content">
      {{#each items}}
        {{> archivecard }}
      {{else}}
        {{> sitting }}
      {{/each}}
    </main>

  </div>
</div></template>

<template name="archivecard">
  <div class="nj-card mdl-card mdl-shadow--2dp">
    <div class="nj-card__time mdl-card__supporting-text">
        {{ relativeTime createdAt }}
        {{#unless isTweet this }}
          {{ numVotes this }}
        {{/unless}}
    </div>
    <p class="nj-card__content">
      <span class="nj-card__author">{{ getAuthor this }}</span>
      <span class="nj-card__text">{{ text }}</span>
    </p>
    {{> taglist tags }}
  </div>
</template>
